server {
        listen 80 default_server;
        listen [::]:80 default_server;
        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;
        server_name _;

        location ^~ /uploads/ {
          alias /home/box/web/uploads;
        }

        location ~ \.(ico|jpeg|jpg|png|css|js)$ {
          root /home/box/web/public;
        }
        
        location / {
                try_files $uri $uri/ =404;
        }
}
